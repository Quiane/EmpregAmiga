<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuária - EmpregaMigas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>EmpregaMigas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="final.html">Início</a></li>
                <li><a href="vagas.html">Vagas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>Cadastro de Usuária</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Escolha uma senha" required>
            </div>
            <div class="form-group">
                <label for="confirma-senha">Confirmar Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 EmpregaMigas. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
